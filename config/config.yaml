# Bank Risk & Engagement Analytics - Configuration

# Data paths
data:
  raw_path: "data/raw/"
  processed_path: "data/processed/"
  churn_file: "Churn_Modelling.csv"

# Feature configuration
features:
  target: "Exited"
  id_columns:
    - "RowNumber"
    - "CustomerId"
    - "Surname"
  categorical:
    - "Geography"
    - "Gender"
  numerical:
    - "CreditScore"
    - "Age"
    - "Tenure"
    - "Balance"
    - "NumOfProducts"
    - "HasCrCard"
    - "IsActiveMember"
    - "EstimatedSalary"

# Model configuration
model:
  test_size: 0.2
  random_state: 42
  cv_folds: 5
  
  # LightGBM hyperparameters
  lightgbm:
    n_estimators: 500
    learning_rate: 0.05
    max_depth: 6
    num_leaves: 31
    min_child_samples: 20
    subsample: 0.8
    colsample_bytree: 0.8
    reg_alpha: 0.1
    reg_lambda: 0.1
    
  # XGBoost hyperparameters
  xgboost:
    n_estimators: 500
    learning_rate: 0.05
    max_depth: 6
    min_child_weight: 5
    subsample: 0.8
    colsample_bytree: 0.8
    gamma: 0.1
    reg_alpha: 0.1
    reg_lambda: 0.1

# Clustering configuration
clustering:
  n_clusters: 5
  features:
    - "Balance"
    - "EstimatedSalary"
    - "NumOfProducts"
    - "Tenure"
    - "IsActiveMember"
    - "CreditScore"
    - "Age"
  max_iter: 300
  random_state: 42

# SMOTE configuration
smote:
  sampling_strategy: "auto"
  random_state: 42
  k_neighbors: 5

# Evaluation thresholds
evaluation:
  target_auc: 0.80
  target_gini: 0.50
  target_recall: 0.70
  target_silhouette: 0.30

# Rule-based model thresholds
rule_based:
  credit_score_threshold: 600
  age_threshold: 50
  tenure_threshold: 3
  risk_score_threshold: 3
